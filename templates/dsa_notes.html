{% extends 'base2.html' %}
{% load static %}

{% block head %}
    {{ block.super }}
    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css" media="all"/>
{% endblock %}

{% block content %}
    <div class="gallery">
        <div class="container">
            <div class="gallery-top">
                <h2>Categories</h2>
            </div>
            <div class="filtr-container">

                {% for topic in topics %}
                    <div class=" col-md-4 filtr-item" data-category="1, 5" data-sort="Busy streets">
                        <a href="{% url 'dsa_notes_details' pk=topic.pk %}">
                            <div class="ed-gal-effect slow-zoom horizontal">
                                <div class="img-box"><img src="{% static topic.image %}" alt=" "/></div>
                                <div class="ed-text-box">
                                    <div class="ed-gal-text">
                                        <h4>{{ topic.name }}</h4>
                                        <p>{{ topic.description }}</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <!-- Include jQuery & Filterizr -->

    <script src="{% static 'js/jquery.filterizr.js' %}"></script>
    <script src="{% static 'js/controls.js' %}"></script>

    <!-- Kick off Filterizr -->
    <script type="text/javascript">
        $(function () {
            //Initialize filterizr with default options
            $('.filtr-container').filterizr();
        });
    </script>
{% endblock %}
