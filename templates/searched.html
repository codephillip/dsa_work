{% extends 'base2.html' %}
{% load static %}

{% block head %}
    {{ block.super }}
    <style type="text/css">
        .button-padding {
            padding-left: 40px;
            padding-right: 40px;
            margin-bottom: 10px;
            margin-right: 10px
        }
    </style>

    <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css" media="all"/>
{% endblock %}

{% block content %}
    <div class="gallery">
        <div class="container">
            <div class="gallery-top">
                <h2>Searching</h2>
            </div>
            <div class="container">

                <div style="margin-top: 20px; margin-bottom: 20px">
                    {% for gdata in graph_data %}
                        <p>{{ gdata.0 }} : {{ gdata.1 }}</p>
                    {% endfor %}
                </div>

                <p>{{ found }}</p>
            </div>
        </div>
    </div>


{% endblock %}
